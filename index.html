<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <title>Build your matchup</title>
</head>
<body>
    <h1>Build your English team Matchup</h1>

    <div class='start'>
        <a id='img1' href="https://imgur.com/j0v3qJj"><img src="https://i.imgur.com/j0v3qJj.png" title="source: imgur.com" /></a>
        <br>
        <h2 id='search'>What team would you like to choose?</h2>


    </div>
    <form class='form'>

        <select id='select' onchange='newTeam()' class='new'>
        </select>
    </form> 
    <div id='matchup'> 
        
    </div>
    <section class='games'>
    </section>
    <p id='teams'>
        <p>
    <p id='choice'>
        Who would win?
    </p>
    <div id='userChoice'>
    <button class='home'> Home Team</button>
    <button class='Away'> Away Team</button>
    <p id='result'>
    </p>
    </div>
</body>
</html>
